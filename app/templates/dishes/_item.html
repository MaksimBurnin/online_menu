{% load humanize %}

<article class="dish">
  <div class="dish__image">
    <img src="{{ dish.image.url }}">
  </div>
  <div class="dish__content">
    <div class="">
      <h2 class="dish__name">{{dish.name}}</h2>
      <div class="dish__price">{{dish.price|intcomma}}</div>
    </div>
    {% if dish.allergens.all %}
      <div class="dish__allergens">
        Allergens:
        <ul>
          {% for allergen in dish.allergens.all %}
            <li>{{allergen}}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
  <div class="dish__controls">
    <div class="">
      <input type="hidden" name="id">
      <input class="dish__qty" type="number" min="1" value="1">
      <input class="dish__add" type="submit" value="Add">
    </div>
  </div>
</article>
